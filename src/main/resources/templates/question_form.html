<html layout:decorate="~{layout}">
<meta charset="UTF-8">

<div layout:fragment="content" class="container">

<h5 class="my-3 border-bottom pb-2">질문등록</h5>

<!-- th:object="${questionForm}" 값을받아서 -->
<form th:object="${questionForm}" method="post">

<!-- action이 없어서 수동으로 값을 만들어준거 -->
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!-- token은 넘어가기위해 쓰는거고 name은 spring에서 찾으라고 써주거  -->

<!-- 에러 띠우는거 -->
<div th:replace="form_errors :: formErrorsFragment">
</div>

<div class="mb-3">
	<label for="subject" class="form-labal">제목</label>
	<input type="text" th:field="*{subject}" class="form-control"/>
</div>

<div class="mb-3">
	<label for="content" class="form-labal">내용</label>
	<textarea rows="10" th:field="*{content}" class="form-control"></textarea>
<!-- th:field="*{content}" 리다이렉트 시켜도 값을가지고 있는거  -->
</div>

<input type="submit" value="저장하기" class="btn btn-primary my-2"/>

</form>

</div>
</html>
